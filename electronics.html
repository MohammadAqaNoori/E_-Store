<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="stylesheet" href="elecronics.css">
</head>
<body>
    <header>
        <h1>Noori Store</h1>
        <div class="search-bar">
            <select class="search-category">
                <option value="all">All</option>
            </select>
            <input type="text" class="search-input" placeholder="Search Electronics">
            <button class="search-button">
                <i class="fas fa-search">Search</i>
            </button>
        </div>
        <div class="auth-links">
            <a href="index.html">Home</a>
            <a href="login.html">Log in</a>
        </div>
        
    </header>
    

    <div class="product-container">
        <div class="product">
            <img src="images/Mous.jpg" alt="Mous">
            <h3>Mous</h3>
            <p>
                <span class="original-price">$50</span>
                <span class="discounted-price">$38</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/Key_board.jpg" alt="Key_board">
            <h3>Key Board</h3>
            <p>
                <span class="original-price">$120</span>
                <span class="discounted-price">$105</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/e_screen.jpg" alt="E-Screen">
            <h3>Screen</h3>
            <p>
                <span class="original-price">$240</span>
                <span class="discounted-price">$215</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/loud speaker.webp" alt="speaker">
            <h3>Speaker</h3>
            <p>
                <span class="original-price">$140</span>
                <span class="discounted-price">$115</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/laptop.jpg" alt="laptop">
            <h3>Lap Top</h3>
            <p>
                <span class="original-price">$230</span>
                <span class="discounted-price">$220</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/handsfree.jpg" alt="Headset">
            <h3>Headset</h3>
            <p>
                <span class="original-price">$75</span>
                <span class="discounted-price">$50</span>
            </p>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/d_camera.jpg" alt="d_camera">
            <br>
            <h3>Drone Camera</h3>
            <p>
                <span class="original-price">$220</span>
                <span class="discounted-price">$200</span>
            </p>
            <br>
            <button>Add to curt</button>
        </div>

        <div class="product">
            <img src="images/apple_watch.jpg" alt="watch">
            <h3>Apple Watch</h3>
            <p>
                <span class="original-price">$180</span>
                <span class="discounted-price">$150</span>
            </p>
            <button>Add to curt</button>
        </div>


    </div>
</body>
</html>
